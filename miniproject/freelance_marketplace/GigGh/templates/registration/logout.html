{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Logout</h2>
            <p>Are you sure you want to logout</p>
        </div>

        <form method="POST" action="{% url 'logout' %}" class="auth-form">
            {% csrf_token %}
            <button type="submit">Logout</button>
            <a href="{% url 'home' %}">Cancel</a>         
        </form>
    </div>
</div>
{% endblock %}
