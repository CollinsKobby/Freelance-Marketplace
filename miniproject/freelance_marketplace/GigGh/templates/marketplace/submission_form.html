{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Submit Work for "{{ gig.title }}"</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_file">Upload Your Work</label>
            {{ form.file }}
            {{ form.file.errors }}
            <small>Accepted formats: .zip, .pdf, .docx (Max 20MB)</small>
        </div>
        <div class="form-group">
            <label for="id_notes">Submission Notes</label>
            {{ form.notes }}
            {{ form.notes.errors }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Submit Work</button>
            <a href="{% url 'gig_detail' gig.id %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
