{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Place Bid on "{{ gig.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_amount">Your Bid Amount ({{ gig.currency }})</label>
            {{ form.amount }}
            {{ form.amount.errors }}
        </div>
        <div class="form-group">
            <label for="id_notes">Notes (Optional)</label>
            {{ form.notes }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Submit Bid</button>
            <a href="{% url 'gig_detail' gig.id %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
